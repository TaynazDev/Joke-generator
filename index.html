<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Team Joke Generator</title>
    <meta name="description" content="A safe, family-friendly A-Team joke generator with favorites, history, and reveal answers." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 aria-label="A-Team Joke Generator">A-Team Joke Generator</h1>
    </header>

    <main class="container" role="main">
      <img src="a-team.png" alt="A-Team Logo" class="logo" />
      <section class="joke-card" aria-live="polite" aria-atomic="true">
        <div id="jokeText" class="joke-text">Click "New Joke" to start!</div>
        <div id="jokeAnswer" class="joke-answer"></div>
      </section>

      <div class="actions">
        <button id="newJokeBtn" class="btn primary" aria-label="Get a new joke">New Joke</button>
        <button id="revealBtn" class="btn secondary" aria-label="Reveal the answer">ğŸ¤” Reveal Answer</button>
        <button id="favoriteBtn" class="btn" aria-label="Add or remove favorite">â™¡ Favorite</button>
        <button id="dislikeBtn" class="btn" aria-label="Dislike this joke">ğŸ‘ Dislike</button>
        <button id="shareBtn" class="btn" aria-label="Share this joke">Share</button>
        <button id="copyBtn" class="btn" aria-label="Copy this joke">Copy</button>
        <button id="historyBtn" class="btn" aria-label="View joke history">History</button>
        <button id="favoritesBtn" class="btn" aria-label="View favorites">Favorites</button>
        <button id="dislikesBtn" class="btn" aria-label="View dislikes">Dislikes</button>
      </div>
    </main>

    <dialog id="historyDialog" class="dialog">
      <header><h2>ğŸ­ Joke History</h2></header>
      <div id="historyList" class="list"></div>
      <div class="dialog-actions">
        <button id="clearHistoryBtn" class="btn danger">Clear History</button>
        <button id="closeHistoryBtn" class="btn">Close</button>
      </div>
    </dialog>

    <dialog id="favoritesDialog" class="dialog">
      <header><h2>â­ Favorites</h2></header>
      <div id="favoritesList" class="list"></div>
      <div class="dialog-actions">
        <button id="clearFavoritesBtn" class="btn danger">Clear Favorites</button>
        <button id="closeFavoritesBtn" class="btn">Close</button>
      </div>
    </dialog>

    <dialog id="dislikesDialog" class="dialog">
      <header><h2>ğŸ‘ Dislikes</h2></header>
      <div id="dislikesList" class="list"></div>
      <div class="dialog-actions">
        <button id="clearDislikesBtn" class="btn danger">Clear Dislikes</button>
        <button id="closeDislikesBtn" class="btn">Close</button>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
  </html>
